        /* ÂØºËà™Ê†èÂõ∫ÂÆöÂÆö‰Ωç */
        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }
        
        /* ÂÜÖÂÆπÂå∫ÂüüÊ∑ªÂä†È°∂ÈÉ®Èó¥Ë∑ù */
        .content-wrapper {
            padding-top: 64px;
        }
        
        /* Á≠õÈÄâÊ†èÊ†∑Âºè */
        .filter-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
        }
        
        .filter-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #9333ea, #3b82f6);
            transform: translateY(-100%);
            transition: transform 0.5s ease;
        }
        
        .filter-section:hover::before {
            transform: translateY(0);
        }
        
        /* Ê†áÁ≠æÊ†∑Âºè */
        .tag-item {
            transition: all 0.2s ease;
        }
        .tag-item:hover {
            transform: translateY(-1px);
        }
        .tag-item.active {
            background-color: #4f46e5;
            color: white;
        }
        
        /* ÊñáÁ´†Âç°ÁâáÊ†∑Âºè */
        .article-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .article-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            z-index: 1;
        }
        
        .article-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #4f46e5, #8b5cf6);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .article-card:hover::after {
            transform: scaleX(1);
        }
        
        /* Âä†ËΩΩÂä®Áîª */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -100% 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .animate-fade-in-left {
            animation: fadeInLeft 0.6s ease-out forwards;
        }
        
        .animate-fade-in-right {
            animation: fadeInRight 0.6s ease-out forwards;
        }
        
        .animate-zoom-in {
            animation: zoomIn 0.5s ease-out forwards;
        }
        
        .animate-pulse {
            animation: pulse 2s infinite;
        }
        
        .animate-shimmer {
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.5) 50%, 
                rgba(255,255,255,0) 100%);

            animation: shimmer 2s infinite;

        .stagger-item {

        }

        }

        .music-player:hover {

        }
        
        .music-player.minimized:hover {
            transform: translateY(0);
        }

        .player-header {

            align-items: center;

            cursor: pointer;
        }

        .music-controls {

        }

        .progress-bar {

            background: #e5e7eb;
            border-radius: 2px;
            cursor: pointer;
            margin: 8px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, 
                rgba(79, 70, 229, 0) 0%,

            background-size: 200% 100%;
            animation: shimmer 2s infinite;
            pointer-events: none;
        }

        .progress {
            height: 100%;

            width: 0%;
            transition: width 0.1s linear;
        }

        .volume-control {

        .volume-slider {

            height: 4px;

            background: #e5e7eb;

        }

        .volume-slider::-webkit-slider-thumb {

            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4F46E5;
            cursor: pointer;
            transition: all 0.2s ease;

        .volume-slider::-webkit-slider-thumb:hover {

        #play-btn {

        #play-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);

            opacity: 0;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        #play-btn:active::after {

        /* Âä†ËΩΩÊåâÈíÆÂä®Áîª */

                rgba(255,255,255,0.3) 50%,

            transform: skewX(-25deg);
            transition: all 0.75s ease;
        }
        
        .btn-load-more:hover::after {
            left: 100%;
        }
    </style>
</head>

                        <p class="text-gray-600 mb-4">${article.description}</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <img src="${article.avatar}" alt="${article.author}" class="w-8 h-8 rounded-full mr-2">
                                <span class="text-gray-700">${article.author}</span>
                            </div>
                            <div class="text-gray-500 text-sm">
                                <span class="mr-3 hover:text-indigo-600 transition-colors duration-200 cursor-pointer">üëÅ ${article.views}</span>
                                <span class="mr-3 hover:text-red-500 transition-colors duration-200 cursor-pointer like-btn">‚ù§Ô∏è ${article.likes}</span>
                                <span class="hover:text-indigo-600 transition-colors duration-200 cursor-pointer">üí¨ ${article.comments}</span>
                            </div>
                        </div>
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-gray-500 text-sm">${article.date}</span>
                            <button class="read-more-btn px-4 py-1 text-sm text-indigo-600 border border-indigo-600 rounded-full hover:bg-indigo-600 hover:text-white transition-all duration-300">
                                ÈòÖËØªÊõ¥Â§ö
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Ê†ºÂºèÂåñÊó•Êúü
        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        // Á≠õÈÄâÂíåÊéíÂ∫èÊñáÁ´†
        function filterAndSortArticles() {
            filteredArticles = articlesData.categoryArticles.filter(article => {
                // Ê†áÁ≠æÁ≠õÈÄâ
                const tagMatch = currentTag === 'all' || article.tags.includes(currentTag);
                
                // ÊêúÁ¥¢Á≠õÈÄâ
                if (!currentSearch) return tagMatch;
                
                const searchLower = currentSearch.toLowerCase();
                const titleMatch = article.title.toLowerCase().includes(searchLower);
                const descMatch = article.description.toLowerCase().includes(searchLower);
                const authorMatch = article.author.toLowerCase().includes(searchLower);
                const tagMatch2 = article.tags.some(tag => tag.toLowerCase().includes(searchLower));
                
                return tagMatch && (titleMatch || descMatch || authorMatch || tagMatch2);
            });

            filteredArticles.sort((a, b) => {
                switch (currentSort) {
                    case 'date':
                        return new Date(b.date) - new Date(a.date);
                    case 'views':
                        return b.views - a.views;
                    case 'likes':
                        return b.likes - a.likes;
                    case 'comments':
                        return b.comments - a.comments;
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            renderArticles();
            updateArticleCount();
        }

        // Ê∏≤ÊüìÊñáÁ´†ÂàóË°®
        function renderArticles() {
            const container = document.getElementById('articles-container');
            const startIndex = 0;
            const endIndex = currentPage * articlesPerPage;
            const articlesToShow = filteredArticles.slice(startIndex, endIndex);

            if (isGridView) {
                container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";
                container.innerHTML = articlesToShow.map((article, index) => renderArticleCard(article, index)).join('');
            } else {
                container.className = "grid grid-cols-1 gap-6";
                container.innerHTML = articlesToShow.map((article, index) => renderListViewCard(article, index)).join('');
            }

            // ÊéßÂà∂Âä†ËΩΩÊõ¥Â§öÊåâÈíÆÁöÑÊòæÁ§∫
            const loadMoreBtn = document.getElementById('load-more');
            loadMoreBtn.style.display = endIndex >= filteredArticles.length ? 'none' : 'flex';
            
            // Ê∑ªÂä†Ê∏êÂÖ•Âä®Áîª
            animateArticles();
            
            // Ê∑ªÂä†ÁÇπËµûÂäüËÉΩ
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    let likes = parseInt(this.textContent.split(' ')[1]);
                    this.textContent = `‚ù§Ô∏è ${likes + 1}`;
                    this.classList.add('text-red-500');
                    this.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                });
            });
            
            // Ê∑ªÂä†Ê†áÁ≠æÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.tag-chip').forEach(tag => {
                tag.addEventListener('click', function() {
                    const tagValue = this.dataset.tag;
                    document.querySelectorAll('.tag').forEach(t => {
                        if (t.dataset.tag === tagValue) {
                            t.click();
                        }
                    });
                });
            });
            
            // Ê∑ªÂä†ÈòÖËØªÊõ¥Â§öÁÇπÂáª‰∫ã‰ª∂
            document.querySelectorAll('.read-more-btn').forEach((btn, index) => {
                btn.addEventListener('click', function() {
                    const article = articlesToShow[index];
                    alert(`Âç≥Â∞ÜÈòÖËØªÊñáÁ´†Ôºö${article.title}`);
                    // ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Ë∑≥ËΩ¨Âà∞ÊñáÁ´†ËØ¶ÊÉÖÈ°µÁöÑÈÄªËæë
                });
            });
        }
        
        // ÊñáÁ´†Ê∏êÂÖ•Âä®Áîª
        function animateArticles() {
            const articles = document.querySelectorAll('.stagger-item');
            articles.forEach((article, index) => {
                setTimeout(() => {
                    article.style.animation = 'fadeInUp 0.5s ease forwards';
                }, 50 * index);
            });
        }
        
        // Êõ¥Êñ∞ÊñáÁ´†ËÆ°Êï∞
        function updateArticleCount() {
            const count = filteredArticles.length;
            document.getElementById('article-count').textContent = count;
        }

        // ÂàùÂßãÂåñ‰∫ã‰ª∂ÁõëÂê¨Âô®
        function initEventListeners() {
            // Ê†áÁ≠æÁ≠õÈÄâ‰∫ã‰ª∂
            document.getElementById('tag-filters').addEventListener('click', (e) => {
                if (e.target.classList.contains('tag')) {
                    document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
                    e.target.classList.add('active');
                    currentTag = e.target.dataset.tag;
                    filterAndSortArticles();
                }
            });

            // ÊéíÂ∫èÈÄâÈ°π‰∫ã‰ª∂
            document.getElementById('sort-select').addEventListener('change', (e) => {
                currentSort = e.target.value;
                filterAndSortArticles();
            });

            // Âä†ËΩΩÊõ¥Â§öÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('load-more').addEventListener('click', () => {
                const loadMoreBtn = document.getElementById('load-more');
                const spinner = loadMoreBtn.querySelector('.fa-spinner');
                
                spinner.classList.remove('hidden');
                loadMoreBtn.disabled = true;
                
                // Ê®°ÊãüÂä†ËΩΩÂª∂Ëøü
                setTimeout(() => {
                    currentPage++;
                    renderArticles();
                    spinner.classList.add('hidden');
                    loadMoreBtn.disabled = false;
                }, 800);
            });
            
            // ËßÜÂõæÂàáÊç¢‰∫ã‰ª∂
            document.getElementById('view-grid').addEventListener('click', () => {
                if (!isGridView) {
                    isGridView = true;
                    document.getElementById('view-grid').classList.add('active');
                    document.getElementById('view-list').classList.remove('active');
                    renderArticles();
                }
            });
            
            document.getElementById('view-list').addEventListener('click', () => {
                if (isGridView) {
                    isGridView = false;
                    document.getElementById('view-list').classList.add('active');
                    document.getElementById('view-grid').classList.remove('active');
                    renderArticles();
                }
            });
            
            // ÊêúÁ¥¢‰∫ã‰ª∂
            const searchInput = document.getElementById('search-input');
            const searchClear = document.getElementById('search-clear');
            
            searchInput.addEventListener('input', () => {
                currentSearch = searchInput.value.trim();
                searchClear.style.display = currentSearch ? 'flex' : 'none';
                filterAndSortArticles();
            });
            
            searchClear.addEventListener('click', () => {
                searchInput.value = '';
                currentSearch = '';
                searchClear.style.display = 'none';
                filterAndSortArticles();
            });
            
            // ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆ
            const backToTopBtn = document.getElementById('back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 500) {
                    backToTopBtn.classList.add('opacity-100');
                    backToTopBtn.classList.remove('opacity-0', 'pointer-events-none');
                } else {
                    backToTopBtn.classList.remove('opacity-100');
                    backToTopBtn.classList.add('opacity-0', 'pointer-events-none');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // Èü≥‰πêÊí≠ÊîæÂô®Áº©Â∞è/Â±ïÂºÄ
            document.getElementById('player-header').addEventListener('click', function() {
                const player = document.getElementById('music-player');
                player.classList.toggle('minimized');
                
                const icon = document.getElementById('minimize-player').querySelector('i');
                if (player.classList.contains('minimized')) {
                    icon.className = 'fas fa-chevron-up';
                } else {
                    icon.className = 'fas fa-chevron-down';
                }
            });
        }

        // ÂàùÂßãÂåñ
        function init() {
            filterAndSortArticles();
            initEventListeners();
        }
        
        // Âä†ËΩΩÁªÑ‰ª∂
        fetch('components/navbar/navbar.html')
            .then(response => response.text())
            .then(html => document.getElementById('navbar-container').innerHTML = html);

        fetch('components/footer/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', init);
    </script>

    <script src="scripts/music-player.js"></script>
