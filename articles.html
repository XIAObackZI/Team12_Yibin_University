    <script type="module">
        import articlesData from './scripts/data/articles.js';

        let currentPage = 1;
        const articlesPerPage = 6;
        let currentTag = 'all';
        let currentSort = 'date';
        let filteredArticles = [...articlesData.categoryArticles];

        // æ¸²æŸ“æ–‡ç« å¡ç‰‡
        function renderArticleCard(article) {
            return `
                <div class="article-card bg-white rounded-lg overflow-hidden shadow-lg">
                    <img src="${article.cover}" alt="${article.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${article.tags.map(tag => `
                                <span class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-sm">${tag}</span>
                            `).join('')}
                        </div>
                        <h3 class="text-xl font-bold mb-2">${article.title}</h3>
                        <p class="text-gray-600 mb-4">${article.description}</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <img src="${article.avatar}" alt="${article.author}" class="w-8 h-8 rounded-full mr-2">
                                <span class="text-gray-700">${article.author}</span>
                            </div>
                            <div class="text-gray-500 text-sm">
                                <span class="mr-3">ğŸ‘ ${article.views}</span>
                                <span class="mr-3">â¤ï¸ ${article.likes}</span>
                                <span>ğŸ’¬ ${article.comments}</span>
                            </div>
                        </div>
                        <div class="mt-4 text-gray-500 text-sm">
                            ${article.date}
                        </div>
                    </div>
                </div>
            `;
        }

        // ç­›é€‰å’Œæ’åºæ–‡ç« 
        function filterAndSortArticles() {
            filteredArticles = articlesData.categoryArticles.filter(article => {
                if (currentTag === 'all') return true;
                return article.tags.includes(currentTag);
            });

            filteredArticles.sort((a, b) => {
                switch (currentSort) {
                    case 'date':
                        return new Date(b.date) - new Date(a.date);
                    case 'views':
                        return b.views - a.views;
                    case 'likes':
                        return b.likes - a.likes;
                    case 'comments':
                        return b.comments - a.comments;
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            renderArticles();
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderArticles() {
            const container = document.getElementById('articles-container');
            const startIndex = 0;
            const endIndex = currentPage * articlesPerPage;
            const articlesToShow = filteredArticles.slice(startIndex, endIndex);

            container.innerHTML = articlesToShow.map(renderArticleCard).join('');

            // æ§åˆ¶åŠ è½½æ›´å¤šæŒ‰é’®çš„æ˜¾ç¤º
            const loadMoreBtn = document.getElementById('load-more');
            loadMoreBtn.style.display = endIndex >= filteredArticles.length ? 'none' : 'block';
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('tag-filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('tag')) {
                document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
                e.target.classList.add('active');
                currentTag = e.target.dataset.tag;
                filterAndSortArticles();
            }
        });

        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            filterAndSortArticles();
        });

        document.getElementById('load-more').addEventListener('click', () => {
            currentPage++;
            renderArticles();
        });

        // åˆå§‹åŒ–
        filterAndSortArticles();

        // åŠ è½½ç»„ä»¶
        fetch('components/navbar/navbar.html')
            .then(response => response.text())
            .then(html => document.getElementById('navbar-container').innerHTML = html);

        fetch('components/footer/footer.html')
            .then(response => response.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
