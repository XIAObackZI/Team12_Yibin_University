<!DOCTYPE html>
<html lang="zh" data-theme="blue">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表 - TechBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/themes.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
        }
        
        /* 导航栏固定定位 */
        #navbar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }
        
        /* 内容区域添加顶部间距 */
        .content-wrapper {
            padding-top: 64px;
        }
        
        /* 筛选栏样式 */
        .filter-section {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        /* 标签样式 */
        .tag-item {
            transition: all 0.2s ease;
        }
        .tag-item:hover {
            transform: translateY(-1px);
        }
        .tag-item.active {
            background-color: #4f46e5;
            color: white;
        }
        
        /* 文章卡片样式 */
        .article-card {
            transition: all 0.3s ease;
        }
        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        /* 加载动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .tag {
            transition: all 0.2s ease;
        }
        .tag:hover {
            transform: scale(1.05);
        }
        .tag.active {
            background-color: #4F46E5;
            color: white;
        }
        .fade-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.5s ease;
        }
        
        /* 返回主页按钮样式 */
        .back-to-home {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: rgba(79, 70, 229, 0.9);
            color: white;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 40;
        }
        
        .back-to-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background: rgba(79, 70, 229, 1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏容器 -->
    <nav id="navbar-container" class="glass-morphism theme-blue fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="navbar-content"></div>
        </div>
    </nav>

    <!-- 返回主页按钮 -->
    <a href="index.html" class="back-to-home">
        <i class="fas fa-home text-xl"></i>
    </a>

    <!-- 内容包装器 -->
    <div class="content-wrapper">
        <!-- 主要内容区 -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 页面标题 -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">文章列表</h1>
                <p class="text-lg text-gray-600">探索你感兴趣的技术文章</p>
            </div>

            <!-- 筛选区域 -->
            <div class="filter-section p-6 mb-8">
                <!-- 技术标签 -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">技术标签</h3>
                    <div class="flex flex-wrap gap-3" id="tag-filters">
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white active" data-tag="all">全部</button>
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white" data-tag="JavaScript">JavaScript</button>
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white" data-tag="Python">Python</button>
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white" data-tag="React">React</button>
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white" data-tag="Vue">Vue</button>
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white" data-tag="Node.js">Node.js</button>
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white" data-tag="机器学习">机器学习</button>
                        <button class="tag px-4 py-2 rounded-full bg-gray-200 hover:bg-indigo-500 hover:text-white" data-tag="人工智能">人工智能</button>
                    </div>
                </div>

                <!-- 排序选项 -->
                <div class="mb-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">排序选项</h3>
                    <select id="sort-select" class="px-4 py-2 border rounded-lg">
                        <option value="date">最新发布</option>
                        <option value="views">最多浏览</option>
                        <option value="likes">最多点赞</option>
                        <option value="comments">最多评论</option>
                    </select>
                </div>
            </div>

            <!-- 文章列表 -->
            <div id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 文章卡片将通过JavaScript动态生成 -->
            </div>

            <!-- 加载更多按钮 -->
            <div class="mt-12 text-center">
                <button id="load-more" class="px-8 py-3 bg-indigo-600 text-white rounded-full hover:bg-indigo-700 transition-colors flex items-center mx-auto">
                    <span>加载更多</span>
                    <i class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- 音乐播放器容器 -->
    <div id="music-player-container" class="fixed bottom-10 right-10 z-50 theme-blue glass-morphism"></div>

    <!-- 页面脚本 -->
    <script src="scripts/component-loader.js"></script>
    <script src="scripts/music-player.js"></script>
    <script type="module">
        import articlesData from './scripts/data/articles.js';

        let currentPage = 1;
        const articlesPerPage = 6;
        let currentTag = 'all';
        let currentSort = 'date';
        let filteredArticles = [...articlesData.categoryArticles];

        // 渲染文章卡片
        function renderArticleCard(article) {
            return `
                <div class="article-card bg-white rounded-lg overflow-hidden shadow-lg">
                    <img src="${article.cover}" alt="${article.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex flex-wrap gap-2 mb-3">
                            ${article.tags.map(tag => `
                                <span class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-full text-sm">${tag}</span>
                            `).join('')}
                        </div>
                        <h3 class="text-xl font-bold mb-2">${article.title}</h3>
                        <p class="text-gray-600 mb-4">${article.description}</p>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <img src="${article.avatar}" alt="${article.author}" class="w-8 h-8 rounded-full mr-2">
                                <span class="text-gray-700">${article.author}</span>
                            </div>
                            <div class="text-gray-500 text-sm">
                                <span class="mr-3">👁 ${article.views}</span>
                                <span class="mr-3">❤️ ${article.likes}</span>
                                <span>💬 ${article.comments}</span>
                            </div>
                        </div>
                        <div class="mt-4 text-gray-500 text-sm">
                            ${article.date}
                        </div>
                    </div>
                </div>
            `;
        }

        // 筛选和排序文章
        function filterAndSortArticles() {
            filteredArticles = articlesData.categoryArticles.filter(article => {
                if (currentTag === 'all') return true;
                return article.tags.includes(currentTag);
            });

            filteredArticles.sort((a, b) => {
                switch (currentSort) {
                    case 'date':
                        return new Date(b.date) - new Date(a.date);
                    case 'views':
                        return b.views - a.views;
                    case 'likes':
                        return b.likes - a.likes;
                    case 'comments':
                        return b.comments - a.comments;
                    default:
                        return 0;
                }
            });

            currentPage = 1;
            renderArticles();
        }

        // 渲染文章列表
        function renderArticles() {
            const container = document.getElementById('articles-container');
            const startIndex = 0;
            const endIndex = currentPage * articlesPerPage;
            const articlesToShow = filteredArticles.slice(startIndex, endIndex);

            container.innerHTML = articlesToShow.map(renderArticleCard).join('');

            // 控制加载更多按钮的显示
            const loadMoreBtn = document.getElementById('load-more');
            loadMoreBtn.style.display = endIndex >= filteredArticles.length ? 'none' : 'block';
        }

        // 事件监听器
        document.getElementById('tag-filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('tag')) {
                document.querySelectorAll('.tag').forEach(tag => tag.classList.remove('active'));
                e.target.classList.add('active');
                currentTag = e.target.dataset.tag;
                filterAndSortArticles();
            }
        });

        document.getElementById('sort-select').addEventListener('change', (e) => {
            currentSort = e.target.value;
            filterAndSortArticles();
        });

        document.getElementById('load-more').addEventListener('click', () => {
            currentPage++;
            renderArticles();
        });

        // 初始化
        filterAndSortArticles();

        // 加载组件
        document.addEventListener('DOMContentLoaded', async function() {
            const navbarContainer = document.getElementById('navbar-container');
            if (!navbarContainer) {
                console.error('Error: Navbar placeholder container not found!');
                return; // Exit if the main container isn't even there
            }

            try {
                // 加载导航栏
                const response = await fetch('components/layout/Navbar.html');
                if (!response.ok) {
                    throw new Error(`Failed to load navbar: ${response.statusText}`);
                }
                const html = await response.text();
                
                // 直接替换容器内容
                navbarContainer.innerHTML = html;
                
                // 初始化导航栏交互 (在内容注入后)
                initializeNavbar();
            } catch (error) {
                console.error('Error loading navbar:', error);
                 navbarContainer.innerHTML = '<div class="text-center p-4 text-red-500">导航栏加载失败</div>';
            }
        });

        // 初始化导航栏交互
        function initializeNavbar() {
            // 确保 DOM 更新后再查找元素
            requestAnimationFrame(() => {
                // 移动菜单切换
                const mobileMenuButton = document.getElementById('mobile-menu-button');
                const mobileMenu = document.getElementById('mobile-menu');
                if (mobileMenuButton && mobileMenu) {
                    mobileMenuButton.addEventListener('click', () => {
                        mobileMenu.classList.toggle('hidden');
                        const icons = mobileMenuButton.querySelectorAll('i');
                        icons.forEach(icon => icon.classList.toggle('hidden'));
                    });
                }
    
                // 用户菜单切换
                const userMenu = document.getElementById('user-menu');
                const dropdownMenu = document.getElementById('dropdown-menu');
                if (userMenu && dropdownMenu) {
                    userMenu.addEventListener('click', () => {
                        dropdownMenu.classList.toggle('hidden');
                    });
                }
    
                // 确保导航栏链接正确
                const navLinks = navbarContainer.querySelectorAll('.nav-link'); // Search within the container
                navLinks.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href?.startsWith('/#')) {
                        link.href = href.replace('/#', '/index.html#');
                    }
                });
            });
        }
    </script>
</body>
</html>
